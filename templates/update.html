
{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
  

  

  <!-- main form  -->
   <h2 class="my-4 mx-5">Update Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST" class="p-5">
    <div class="form-group">
      <label for="title">Todo Title </label>
      <input type="text" name="title" class="form-control" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="Desciption">TodoDesciption</label>
      <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="Desciption">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>

    <!-- Table  -->

  </form>

{% endblock body %}
